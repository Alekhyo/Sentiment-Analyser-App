<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Movie Review Sentiment Analyser</title>
  </head>

  <body style="background: #8e2de2">
    <nav class="navbar">        <!--Creating a navbar-->
        <h1 class="navbar-brand text-light"><strong> SENTIMENT ANALYSER APP</strong></h1>

    </nav>
    <br>

    <div class="container mt-4">
        <div class="row">

            <div class="offset-2 col-md-8 mt-2">

                <h1 class="text-light" style="text-align: center; margin-top: 30px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><strong> <img src="https://img.icons8.com/ios/50/000000/imdb.png"  height="60" width="60" /> MOVIE REVIEW ANALYSER</strong></h1>
                <br>
                <div class="Title" style="align-items: center;
                justify-content: center;
                text-align: center;">

                    <form action="{{url_for('choices')}}", method="POST">


                        <input name="Search" type="text" class="form-control" placeholder="Enter Movie title"><br>
                        <input type="submit" class="btn btn-success" value="SEARCH"/>
                        <a href="{{url_for('home')}}", class="btn btn-danger">RESET</a>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="instruction" style="align-items: center;
                justify-content: center;
                text-align: center;">
        <p class="text" style="color: lightgreen;"><strong>CLICK ON THE TITLE_ID TO SELECT THE MOVIE</strong></p>
    </div>
    <div class="row justify-content-center">
        <table>
            <tbody class="table table-bordered" style="align-items: center;
            text-align: center; display: table-row-group; border: 1px solid black;">
                <tr>
                    <th class="text-light">IMDb-ID</th>
                    <th class="text-light">Movie Title</th>
                    <th class="text-light">Year of Release</th>
                </tr>
                {% for i in range(title_id|length) %}
                <tr>
                    <form method="POST"></form>
                    <td class="text-light">


                        <a href="{{ url_for('predict', id = title_id[i])}}"><button class="btn btn-light" name="movie_id" type="submit" value="{{title_id[i]}}">{{title_id[i]}}</button></a>

                    </td>
                    <td class="text-light">
                        {{movie_name[i]}}
                    </td>
                    <td class="text-light">
                        {{release_year[i]}}
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</body>
</html>
